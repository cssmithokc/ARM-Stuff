name: ReferenceDeploy
env:
  subscriptionId: ${{ secrets.SUB_SANDBOX_2 }}
  azureRegion: East US 2
  templateFile: ./Reference/main.bicep
  parametersFile: ./Automation/Automation-Deploy.parameters.json

# Controls when the workflow will run
on:
  # Workflow will run on upon a commit
  push:
    branches:
      - main
    paths:
      - "Reference/**"

  # Workflow can be triggered manually from the Actions tab
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Bicep Linter
        run: az bicep build --file ${{ env.templateFile }}
  
  validate:
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: Azure/login@v1
        name: Login to Azure
        with:
          creds: ${{ secrets.AZURE_CREDS }}
      
      - uses: Azure/arm-deploy@v1
        name: Validate bicep file
        with:
          scope: subscription
          deploymentName: 'Github.Actions-${{ github.run_number }}'
          subscriptionId: ${{ env.subscriptionId }}
          region: ${{env.azureRegion }}
          template: ${{env.templateFile }}
          parameters: ${{ env.parametersFile}}
          deploymentMode: Validate